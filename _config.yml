        description: | 
          ● **팀 구성**  
            PM 1인, FE 2인, BE 1인


          ● **상세 역할**  
            백엔드 개발 및 인프라 구축 전반을 담당


          ● **Spring Boot 3.x, Java 17 기반 REST API 개발**  
            - 스탬프 적립 로직에 대한 동시성 제어 (비관적 락 적용)
            - Kakao OAuth2 + JWT + Redis를 통한 인증 및 세션 관리    
            - Spring Security 기반 접근 권한 분리 (일반회원/사장/직원)       


          ● **DevOps**  
            - GitHub Actions / AWS EC2 / Docker를 활용한 CI/CD 파이프라인 구성  
            - Route53, ALB를 포함한 클라우드 인프라 설계 및 도메인 연결  
            - 운영/테스트 서버 분리, EC2 환경에서 실시간 모니터링 및 롤백 대응


          ● **수상**  
            동국대학교 2025 여름 종합설계 결과발표회 **장려상** 수상

